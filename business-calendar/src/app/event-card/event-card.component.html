<div class="event-card">
    <div class="event-card__image-wrapper">
        <img class="event-card__image" src="{{ image }}">
        <div class="event-card__price">{{ price }}</div>
    </div>
    <div class="event-card__title">{{ title }}</div>
    <div class="event-card__date">{{ date }}</div>
    <div class="event-card__place">{{ place }}</div>
    <button class="event-card__action">Присоединиться</button>
</div>
