<div class="login-register-user-popup" [ngClass]="{ '_register-user-popup': isRegisterMode}">
    <div class="login-register-user-popup__form" *ngIf="!responseStatus">
        <div class="login-register-user-popup__title" [textContent]="isRegisterMode ? 'Регистрация' : 'Вход'"></div>
        <form [formGroup]="registerForm" *ngIf="isRegisterMode">
            <div class="login-register-user-popup__field">
                <label for="lastName">Фамилия</label>
                <input maxlength="20" type="text" placeholder="Иванов" formControlName="lastName" name="lastName"
                       id="lastName"
                       [ngClass]="{ '_incorrect': registerForm.controls['lastName'].invalid && registerForm.controls['lastName'].touched }"/>
                <span class="login-register-user-popup__field-error"
                      [ngClass]="{ '_visible': registerForm.controls['lastName'].invalid && registerForm.controls['lastName'].touched }">Заполните это поле</span>
            </div>
            <div class="login-register-user-popup__field">
                <label for="firstName">Имя</label>
                <input maxlength="20" type="text" placeholder="Иван" formControlName="firstName" name="firstName"
                       id="firstName"
                       [ngClass]="{ '_incorrect': registerForm.controls['firstName'].invalid && registerForm.controls['firstName'].touched }"/>
                <span class="login-register-user-popup__field-error"
                      [ngClass]="{ '_visible': registerForm.controls['firstName'].invalid && registerForm.controls['firstName'].touched }">Заполните это поле</span>
            </div>
            <div class="login-register-user-popup__field">
                <label for="emailAddress">Электронная почта</label>
                <input maxlength="40" type="text" placeholder="example@gmail.com" formControlName="emailAddress"
                       name="emailAddress" id="emailAddress"
                       [ngClass]="{ '_incorrect': registerForm.controls['emailAddress'].invalid && registerForm.controls['emailAddress'].touched }"/>
                <span class="login-register-user-popup__field-error _emailAddress"
                      [ngClass]="{ '_visible': registerForm.controls['emailAddress'].invalid && registerForm.controls['emailAddress'].touched }">Введите в формате example@gmail.com</span>
            </div>
            <div class="login-register-user-popup__field">
                <label for="registerPassword">Пароль</label>
                <input maxlength="30" type="password" placeholder="password" formControlName="registerPassword" name="registerPassword"
                       id="registerPassword"

                       [ngClass]="{ '_incorrect': registerForm.controls['registerPassword'].invalid && registerForm.controls['registerPassword'].touched }"/>
                <span class="login-register-user-popup__field-error _password"
                      [ngClass]="{ '_visible': registerForm.controls['registerPassword'].invalid && registerForm.controls['registerPassword'].touched }">Длина пароля должна быть не менее 8 символов, а также содержать хотя бы одну прописную и строчную буквы, цифру и специальный символ(@$!%*?&).</span>
            </div>
            <div class="login-register-user-popup__field">
                <label for="confirmPass">Подтверждение пароля</label>
                <input maxlength="30" type="password" placeholder="password" formControlName="confirmPass"
                       name="confirmPass" id="confirmPass"
                       [ngClass]="{ '_incorrect': registerForm.controls['confirmPass'].invalid}"/>
                <span class="login-register-user-popup__field-error _confirmPass"
                      [ngClass]="{ '_visible': registerForm.controls['confirmPass'].invalid}">Пароли не совпадают</span>
            </div>
            <div class="login-register-user-popup__submit-wrapper">
                <button class="login-register-user-popup__submit-btn" [disabled]="registerForm.invalid"
                        [ngClass]="{ '_disabled': registerForm.invalid }">Зарегистрироваться</button>
            </div>
        </form>
        <form [formGroup]="loginForm" *ngIf="!isRegisterMode" (ngSubmit)="submit()">
            <div class="login-register-user-popup__field">
                <label for="loginEmailAddress">Электронная почта</label>
                <input maxlength="40" type="text" placeholder="example@gmail.com" formControlName="loginEmailAddress"
                       name="loginEmailAddress" id="loginEmailAddress"
                       [ngClass]="{ '_incorrect': loginForm.controls['loginEmailAddress'].invalid && loginForm.controls['loginEmailAddress'].touched }"/>
                <span class="login-register-user-popup__field-error _emailAddress"
                      [ngClass]="{ '_visible': loginForm.controls['loginEmailAddress'].invalid && loginForm.controls['loginEmailAddress'].touched }">Введите в формате example@gmail.com</span>
            </div>
            <div class="login-register-user-popup__field">
                <label for="loginPassword">Пароль</label>
                <input maxlength="30" type="password" placeholder="password" formControlName="loginPassword" name="loginPassword"
                       id="loginPassword"
                       [ngClass]="{ '_incorrect': loginForm.controls['loginPassword'].invalid && loginForm.controls['loginPassword'].touched }"/>
                <span class="login-register-user-popup__field-error _password"
                      [ngClass]="{ '_visible': loginForm.controls['loginPassword'].invalid && loginForm.controls['loginPassword'].touched }">Заполните это поле</span>
            </div>
            <div class="login-register-user-popup__submit-wrapper">
                <button class="login-register-user-popup__submit-btn" [disabled]="loginForm.invalid"
                        [ngClass]="{ '_disabled': loginForm.invalid }">Войти</button>
            </div>
        </form>
        <div class="login-register-user-popup__regLog-wrapper">
            <div [textContent]="isRegisterMode ? 'Уже есть аккаунт?' : 'Нет аккаунта?'"></div>
            <div class="login-register-user-popup__regLog-btn"
                 [textContent]="isRegisterMode ? 'Войдите' : 'Зарегистрируйтесь'" (click)="switchMode()"></div>
        </div>
    </div>
    <img class="login-register-user-popup__close-btn" src="assets/Close.svg" *ngIf="!responseStatus"
         (click)="dialogRef.close()">
</div>
