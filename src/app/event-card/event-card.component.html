<div class="event-card">
    <div class="event-card__image-wrapper">
        <img class="event-card__image" src="{{ BACKEND_SERVER_URL }}/images/{{ image }}">
    </div>
    <div class="event-card__title">{{ title }}</div>
    <div class="event-card__date"><img src="../../assets/Time.svg"> {{ date }}, {{duration}}</div>
    <div class="event-card__address"><img src="../../assets/location.svg"> {{ address }}</div>
    <button class="event-card__action" (click)="onDetailsClick()">Детали</button>
</div>
